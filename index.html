<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" type="text/css" href="css/qr-component.css">
</head>
<body>

  <main>
    <!-- Begin - QR Code Component -->
    <section class="main">
      <h1>OR Code Component</h1>
      <!-- begin qr container -->
      <div class="qr-container">
        <div class="qr-image">
          <img src="images/image-qr-code.png" alt="qr code">
        </div>
        
        <div class="qr-info">
          <h2>Improve your front-end skills by building projects</h2>

          <p>
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
          </p>
        </div>
        <!-- end qr container -->
      </div>
      <!-- End - QR Code Component -->
      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/eliasroodrigues" target="_blank">Elias Rodrigues</a>.
      </div>
    </section>
  </main>
</body>
</html>
